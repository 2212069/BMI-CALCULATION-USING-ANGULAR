<div class="container">
    <h1>BMI Calculator</h1>
  
    <div class="form-group">
      <input type="number" [(ngModel)]="weight" placeholder="Enter weight (kg)" />
    </div>
  
    <div class="form-group">
      <input type="number" [(ngModel)]="height" placeholder="Enter height (m)" />
    </div>
  
    <button (click)="calculateBMI()" class="btn">Calculate BMI</button>  
  
    <h2 *ngIf="bmi !== null">
      Your BMI: {{ bmi }}
    </h2>
    <h3 *ngIf="bmi !== null">
      Category: {{ category }}
    </h3>
  
    <a routerLink="/home" class="btn">Return to Home</a>
  </div>
